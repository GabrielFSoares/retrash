
<ion-content>

    <div class="container-form">
      <span class="logo">
        <img src="assets/logoRetrash.png" />
      </span>

          <label>E-mail</label>

          <label>Senha</label>

        </div>
        <!--<span class="esqueceuSenha"  (click)="esqueceuSenha()">Esqueceu a senha?</span>-->
        <button  (click)="loginUsuario()">ENTRAR</button>
        <span class="textInscrevase">Novo usu√°rio? <span class="inscreva" [routerLink]="['/cadastro']" >inscreva-se aqui</span></span>
      </form>
    </div>
  </section>
</ion-content>
